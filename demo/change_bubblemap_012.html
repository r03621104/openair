<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>集群年度變化-zoom in</title>
  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
  <!-- zoom使用的套件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <!-- Load d3.js and the geo projection plugin -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <style>
    .mapsvg {
      background-color: #d6e9fd;
    }

    .G0 {
      fill-opacity: 0.7;
      stroke-width: 1.5;
    }

    .G1 {
      fill-opacity: 0.3;
      stroke-width: 0.7;
    }

    .G2 {
      fill-opacity: 0.5;
      stroke-width: 0.8;
    }

    label {
      font-family: Arial;
      font-weight: bold;
    }

    #G0 {
      color: #AD5A5A;
      font-size: 30px;
      margin-right: 10px;
    }

    #G1 {
      color: #fdad00;
      font-size: 30px;
      margin-right: 10px;
    }

    #G2 {
      color: #0066CC;
      font-size: 30px;
      margin-right: 10px;
    }

    #G3 {
      color: #28bd30;
      font-size: 30px;
      margin-right: 10px;
    }
  </style>

</head>

<body>
  <svg id="my_dataviz" width="1900" height="810"></svg>


  <script>

    // svg
    var svg = d3.select("svg").attr("class", "mapsvg"),
      width = svg.attr("width"),
      height = svg.attr("height");

  </script>

  <!-- Button -->
  <div>
    <input type="checkbox" class="checkbox" value="G0" checked><label id="G0">巨型機場</label>
    <input type="checkbox" class="checkbox" value="G2" checked><label id="G2">大型機場</label>
    <input type="checkbox" class="checkbox" value="G1" checked><label id="G1">中型機場</label>
    <!-- <a href="change_bubblemap.html"><button>Back to all</button></a> -->
    <a href="before-after.html"><button>Back</button></a>
  </div>


  <script type="text/javascript">

    // Map projection
    var projection = d3.geoMercator()
      .center([-105, 50])
      .scale(width / 2.5 / Math.PI)
    // .rotate([-180,0]);

    var path = d3.geoPath()
      .projection(projection);

    var g = svg.append("g");


    // Load external data and boot
    d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function (data) {

      // Draw the map
      g.selectAll("myPath")
        .data(data.features)
        .enter()
        .append("path")
        .attr("fill", "#28bd30")
        .attr("d", d3.geoPath()
          .projection(projection)
        )
        .style("stroke", "white")
        .style("opacity", .3)

    })

    // Create data for circles
    d3.csv("./data/change_map_012.csv", function (error, data) {
      console.log(data)

      var markers = []
      data.forEach(function (row) {
        topush = {
          long: Number(row.longitude),
          lat: Number(row.latitude),
          size: Number(row.change),
          group: row.group
        }
        markers.push(topush)
      })
      console.log(markers);

      // Create a color scale
      var color = d3.scaleOrdinal()
        .domain(["G0", "G1", "G2"])
        .range(["#AD5A5A", "#ffc506", "#0066CC"])

      // Add a scale for bubble size
      var size = d3.scaleLinear()
        .domain([-1, 1.6])
        .range([1, 40])


      // Add circles:
      g
        .selectAll("myCircles")
        .data(markers)
        .enter()
        .append("circle")
        .attr("class", function (d) { return d.group }) // 替圈圈加上A,B,C,D四個class
        .attr("cx", function (d) { return projection([d.long, d.lat])[0] })
        .attr("cy", function (d) { return projection([d.long, d.lat])[1] })
        .attr("r", function (d) { return size(d.size) })
        .style("fill", function (d) { return color(d.group) })
        .attr("stroke", function (d) { return color(d.group) })
        .attr("stroke-width", 1)
        .attr("fill-opacity", .4)



      // This function is gonna change the opacity and size of selected and unselected circles
      function update() {

        // For each check box:
        d3.selectAll(".checkbox").each(function (d) {
          cb = d3.select(this); // select class=checkbox
          grp = cb.property("value") // 

          // If the box is check, I show the group
          if (cb.property("checked")) {
            svg.selectAll("." + grp).transition().duration(1000).style("opacity", 1).attr("r", function (d) { return size(d.size) })

            // Otherwise I hide it
          } else {
            svg.selectAll("." + grp).transition().duration(1000).style("opacity", 0).attr("r", 0)
          }
        })

        // Add legend
        // Add legend: circles
        var valuesToShow = [-0.5, 0.5, 1.5]
        var xCircle = 60
        var xLabel = 120
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("circle")
          .attr("cx", xCircle)
          .attr("cy", function (d) { return height - size(d) - 30 })
          .attr("r", function (d) { return size(d) })
          .style("fill", "none")
          .attr("stroke", "black")
          .attr

        // Add legend: segments
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("line")
          .attr('x1', function (d) { return xCircle + size(d) })
          .attr('x2', xLabel)
          .attr('y1', function (d) { return height - size(d) - 30 })
          .attr('y2', function (d) { return height - size(d) - 30 })
          .attr('stroke', 'black')
          .style('stroke-dasharray', ('2,4'))

        // Add legend: labels
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .enter()
          .append("text")
          .attr('x', xLabel)
          .attr('y', function (d) { return height - size(d) - 30 })
          .text(function (d) { return d })
          .style("font-size", 15)
          .style("fill", "black")
          .style("font-weight", "bold")
          .style("font-family", "Arial")
          .attr('alignment-baseline', 'middle')







      }

      // When a button change, I run the update function
      d3.selectAll(".checkbox").on("change", update);

      // And I initialize it at the beginning
      update()

    })

    // zoom and pan
    var zoom = d3.behavior.zoom()
      .on("zoom", function () {
        g.attr("transform", "translate(" +
          d3.event.translate.join(",") + ")scale(" + d3.event.scale + ")");
        g.selectAll("circle")
          .attr("d", path.projection(projection));
        g.selectAll("path")
          .attr("d", path.projection(projection));
      });

    svg.call(zoom)


  </script>

</body>

</html>
